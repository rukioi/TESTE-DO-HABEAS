[build]
  command = "npm run build"
  publish = "dist/spa"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/@prisma/client/**", "node_modules/prisma/**"]

[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

  [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [[scheduled]]
  path = "/.netlify/functions/receivables-scheduler"
  cron = "0 * * * *"

  [[scheduled]]
  path = "/.netlify/functions/receivables-reminder"
  cron = "0 9 * * *"

 [[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.google.com https://www.gstatic.com https://www.recaptcha.net 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.supabase.co https://*.supabase.in; connect-src 'self' https://www.google.com https://www.gstatic.com https://www.recaptcha.net https://*.supabase.co wss://*.supabase.co; frame-src 'self' https://www.google.com https://www.recaptcha.net https://www.recaptcha.google.com https://www.gstatic.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
